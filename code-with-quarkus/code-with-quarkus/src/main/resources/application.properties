# Quartz configuration
quarkus.quartz.clustered=true
quarkus.quartz.store-type=jdbc-cmt
quarkus.quartz.misfire-policy.task-job=ignore-misfire-policy
quarkus.scheduler.start-mode=forced

# Datasource configuration.
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# HikariCP connection pool configuration
quarkus.datasource.pool.max-size=10
quarkus.datasource.pool.min-size=5
quarkus.datasource.pool.idle-timeout=600000
quarkus.datasource.pool.max-lifetime=1800000
quarkus.datasource.pool.leak-detection=true

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file